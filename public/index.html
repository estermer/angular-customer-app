<!DOCTYPE html>
<html ng-app="customer-app">
  <head>
    <meta charset="utf-8">
    <title>Customer App</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik+One" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
    <!-- ANGULAR -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <!-- MODULE -->
    <script src="js/customers.module.js" charset="utf-8"></script>
    <!-- CONTROLLERS -->
    <script src="controllers/customers.controller.js" charset="utf-8"></script>
    <!-- DIRECTIVES -->
    <script src="directives/customer-list.directive.js" charset="utf-8"></script>
    <script src="directives/customer.directive.js" charset="utf-8"></script>
    <script src="directives/create-customer.directive.js" charset="utf-8"></script>
    <script src="directives/edit-customer.directive.js" charset="utf-8"></script>

  </head>
  <body ng-controller="CustomerController as customerCtrl">
    <div class="container" ng-if="isList">
      <create-customer></create-customer>
      <customer-list></customer-list>
    </div>
    <div class="container" ng-if="isShow">
      <edit-customer></edit-customer>
      <customer></customer>
    </div>
  </body>
</html>
