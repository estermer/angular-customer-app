<h2>Edit {{customerInfo.name}}:</h2>
<form ng-submit="editCustomer(customer)">
  <label for="name">Name:</label><br>
  <input type="test" name="name" ng-model="customer.name" required><br>
  <label for="phone">Phone:</label><br>
  <input type="test" name="phone" ng-model="customer.telephone" required><br>
  <label for="email">E-mail:</label><br>
  <input type="test" name="email" ng-model="customer.email" required><br>
  <label>Address:</label><br>
  <label for="street">Street:</label><br>
  <input type="test" name="street" ng-model="customer.address.street" required><br>
  <label for="city">City:</label><br>
  <input type="test" name="city" ng-model="customer.address.city" required><br>
  <label for="state">State:</label><br>
  <input type="test" name="state" ng-model="customer.address.state" required><br>
  <label for="zip">Zip:</label><br>
  <input type="test" name="zip" ng-model="customer.address.zip" required><br>
  <input type="submit" name="edit" value="Update Customer">
</form>
<button ng-click="deleteCustomer(customerInfo)">Delete</button>
