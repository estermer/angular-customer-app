<h2>EDIT {{customerInfo.name.toUpperCase()}}:</h2>
<form ng-submit="editCustomer(customerInfo)">
  <label for="name">Name:</label><br>
  <input type="test" name="name" ng-model="customerInfo.name" required><br>
  <label for="phone">Phone:</label><br>
  <input type="test" name="phone" ng-model="customerInfo.telephone" required><br>
  <label for="email">E-mail:</label><br>
  <input type="test" name="email" ng-model="customerInfo.email" required><br>
  <label>Address:</label><br>
  <label for="street">Street:</label><br>
  <input type="test" name="street" ng-model="customerInfo.address.street" required><br>
  <label for="city">City:</label><br>
  <input type="test" name="city" ng-model="customerInfo.address.city" required><br>
  <label for="state">State:</label><br>
  <input type="test" name="state" ng-model="customerInfo.address.state" required><br>
  <label for="zip">Zip:</label><br>
  <input type="test" name="zip" ng-model="customerInfo.address.zip" required><br>
  <input type="submit" name="edit" value="UPDATE CUSTOMER">
</form>
